<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
        }
        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input[type="number"] {
            width: 50%;
        }
        select {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .radio-label {
            display: inline-block;
            margin-right: 20px;
            font-size: 16px;
        }
          
        input[type="radio"] {
            width: 20px;
            height: 20px;
            margin: 0 10px 0 0;
            vertical-align: middle;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form>
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Example: John Doe">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Example: 25">
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="">Select an option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" class="radio-label">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" class="radio-label">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other" class="radio-label">Other</label>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Example: john.doe@example.com">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Example: 123-456-7890">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Example: 123 Main St">
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Example: New York">
        <label for="state">State:</label>
        <input type="text" id="state" placeholder="Example: NY">
        <label for="zip">Zip:</label>
        <input type="text" id="zip" placeholder="Example: 10001">
        <label for="country">Country:</label>
        <input type="text" id="country" placeholder="Example: USA">
        <label for="about">About yourself:</label>
        <textarea id="about" placeholder="Tell us a little about yourself"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
