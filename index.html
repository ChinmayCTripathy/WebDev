<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCT</title>
    <style>
        body {
            background-color: #1796f8; /* added this line */
        }
        #intro-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #intro-text {
            display: none;
        }
    </style>
</head>
<body>
    <h1>WebDev Demo</h1>
    <button id="intro-button" onclick="toggleIntro()">Introduction</button>
    <div id="intro-text" style="font-family: Arial; font-size: 16px;">
        <p>My name is Chinamy Chranjib Tripathy.</p>
        <p>I am a student of B.Tech., ECE 2nd year</p>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; background-color: bisque; flex-direction: column;">
        <img src="pfpimg.jpg" alt="Image" style="width: 20%; height: 20%; margin: 20px auto; position: relative;">
        <button style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #4CAF50; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer;">
            <a href="contact-us.html" target="_blank" style="text-decoration: none; color: white;">Contact Us</a>
        </button>
    </div>
    <script>
        function toggleIntro() {
            var introText = document.getElementById("intro-text");
            if (introText.style.display === "none") {
                introText.style.display = "block";
            } else {
                introText.style.display = "none";
            }
        }
    </script>
    
</body>
</html>
