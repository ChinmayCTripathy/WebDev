<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCT</title>
    <style>
        body {
            background-color: #1796f8;
            margin: 0;
            padding: 0;
        }
       .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            height: calc(100vh - 50px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
       .column {
            display: inline-block;
            width: 20%;
            vertical-align: top;
            padding: 10px;
        }
       .image-container {
            display: inline-block;
            width: 20%;
            vertical-align: top;
            padding: 10px;
            text-align: center;
            position: relative;
        }
       .image-container img {
            width: 50%;
            height: 50%;
            margin: 20px auto;
        }
       .contact-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WebDev Demo</h1>
    <div class="banner">
        <h2>About me</h2>
        <div>
            <div class="column">
                <p style="background-color: aquamarine;">My name is Chinamy Chranjib Tripathy.<br> I am from Odisha, India.</p>
            </div>
            <div class="column">
                <p style="background-color: cornflowerblue;">I am a student of B.Tech., ECE, 2nd year.<br> I study in Silicon University, BBSR, Odisha, India.</p>
            </div>
            <div class="column">
                <p style="background-color: darkorange;">I am a Web Developer.<br> I've learnt HTML and CSS.</p>
            </div>
            <div class="image-container">
                <img src="pfpimg.jpg" alt="Image">
                <button class="contact-button">
                    <a href="contact-us.html" target="_blank" style="text-decoration: none; color: white;">Contact Us</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
